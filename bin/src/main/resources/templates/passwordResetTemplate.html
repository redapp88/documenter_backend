<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Reinitialisation du mot de passe Documenter</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
.titleFont {
	font-family: "Bauhaus 93";
	font-size: xxx-large;
	color: #7687d0;
}
</style>
</head>

<body>



	<main role="main" class="container">
		<div class="starter-template" align="center">
		<p class="titleFont">Documenter.</p>
		</div>
		<div class="card">
			<div class="card-header">
				<h1>
					<span>Reset password</span>
				</h1>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/token/confirmeResetPassword}"
					method="post" th:object="${passwordRequest}">
					<label>New Password</label><br /> 
					<input type="password" th:field="*{password}" /><br />
					 <label>Confirme password</label><br />
					<input type="password" th:field="*{repassword}" />
					<br /><br />

					<button type="submit">Reset Password</button>
					<br />

					<div th:if="${errorMessage != null}">
						<span class="text-danger" th:text="' ' + ${errorMessage}"></span>
					</div>

					<input type="hidden" th:field="*{tokenId}" />
				</form>
			</div>
		</div>

	</main>
	<!-- /.container -->

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
